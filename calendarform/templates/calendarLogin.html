<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar Form</title>
        <link rel="shortcut icon" href="/static/images/SHA_logo.png" type="image/png">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div style="background-image: url(/static/images/body-bg.jpg);background-size: cover;">
            <div class="flex flex-1 flex-col w-full min-h-screen lg:w-fit mx-auto">
                <main class="bg-white/80 lg:bg-white/60 backdrop-blur-lg lg:my-10 rounded-none lg:rounded-2xl overflow-hidden shadow-xl min-h-screen lg:min-h-fit">
                    <div class="mb-5">
                        <a href="/calendar/" class="mx-auto px-4 py-10 sm:px-6 md:px-8 bg-[#ec7638] flex gap-8 shadow-xl">
                            <img src="/static/images/SHA_logo.png" class="h-full w-10 scale-150">
                            <h1 class="text-3xl font-bold text-white">Calendar Advertisement Form</h1>
                        </a>
                        <div class="mx-auto mt-8 px-4 sm:px-6 md:px-8">
                            <div class="mt-6">
                                <p class="text-2xl font-bold text-orange-600">Login</p>
                            </div>
                            <div class="flex flex-nowrap gap-2 items-center justify-start mt-1">
                                <p class="text-sm font-medium text-gray-500">Don't have account?</p>
                                <a href="/calendar/register" class="bg-orange-500 rounded px-2 text-white">Register</a>
                            </div>
                            {% if error != None %}
                            <p class="bg-red-200 rounded-lg p-1 px-2 mt-4 text-md text-red-800 font-bold border-2  border-red-500">{{ error }}</p>
                            {% endif %}
                            {% if success != None %}
                            <p class="bg-green-200 rounded-lg p-1 px-2 mt-4 text-md text-green-800 font-bold border-2  border-green-500">{{ success }}</p>
                            {% endif %}
                            <form action="/calendar/login/" method="POST" class="mt-6 max-w-4xl">
                                {% csrf_token %}
                                <div class="space-y-8">
                                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-5">
                                        <label for="" class="block text-sm font-bold text-gray-900 sm:mt-px sm:pt-2">Phone</label>
                                        <div class="mt-2 sm:col-span-2 sm:mt-0">
                                            <input
                                                type="text"
                                                name="phone"
                                                id="phone"
                                                placeholder="+918200XXXXXX"
                                                value=""
                                                required
                                                class="block w-full rounded-lg border border-gray-300 px-4 py-3 placeholder-gray-500 caret-orange-600 focus:outline-none focus:border-orange-600 focus:ring-orange-600 sm:text-sm"
                                            >
                                        </div>
                                    </div>
                                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-5">
                                        <label for="" class="block text-sm font-bold text-gray-900 sm:mt-px sm:pt-2">Password</label>
                                        <div class="mt-2 sm:col-span-2 sm:mt-0">
                                            <input
                                                type="password"
                                                name="password"
                                                id="password"
                                                placeholder="Enter Password"
                                                value=""
                                                required
                                                class="block w-full rounded-lg border border-gray-300 px-4 py-3 placeholder-gray-500 caret-orange-600 focus:outline-none focus:border-orange-600 focus:ring-orange-600 sm:text-sm"
                                            >
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-6 sm:mt-12 flex flex-nowrap gap-4 items-end justify-end w-full">
                                    <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent bg-orange-600 px-6 py-3 text-sm font-semibold leading-5 text-white transition-all duration-200 hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-600 focus:ring-offset-2">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
